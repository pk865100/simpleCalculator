      <div class="conatiner">

             <div class="inline"> <button  style="width: 150px; height: 100px;">9</button> </div>

             <div class="inline"> <button  style="width: 150px; height: 100px; ">+</button> </div>

         </div>

            <div class="inline"> <button  style="width: 150px; height: 100px;">AC</button> </div>

            <div class="inline"> <button  style="width: 150px; height: 100px;">/</button> </div>

      </div>
